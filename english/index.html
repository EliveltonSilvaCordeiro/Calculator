<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#999"/>
        <meta name="description" content="This page contains a simple calculator, this page was made by Elivelton Silva Cordeiro">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/roundlogo.png">
        <link rel="apple-touch-icon" href="./assets/img/roundlogo.png">
        <link rel="stylesheet" type="text/css" media="all" href="./assets/css/main.css">
        <title>Calculadora</title>
    </head>
    <body>
        <!-- Calculator Card -->
        <main class=" [ card ] [ center-screen ] ">
            <p class=" [ calculator-screen ] [ top-part ] ">0</p>
            <div class=" [ button-numbers ] [ down-part ] " data-action="false">
                <!-- Calculator Buttons -->
                <p data-action="true">CE</p>
                <p data-action="true">C</p>
                <p data-action="true">⌫</p>
                <p data-action="true">x²</p>

                <p>(</p>
                <p>)</p>
                <p data-action="true">√</p>
                <p>/</p>

                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>*</p>

                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>-</p>

                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>+</p>

                <p data-action="true">⁺ ∕ ₋</p>
                <p>0</p>
                <p>.</p>
                <p data-action="true">=</p>
            </div>
        </main>
        <footer>
            <span>Calculadora feita por
                <a href="https://github.com/EliveltonSilvaCordeiro" target="_blank">E.S.C.</a>
            </span>
        </footer>
        <script async type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
